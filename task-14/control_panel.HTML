<!-- code to design a control panel for robot-->

<!DOCTYPE html>
<html>
<head>
<style>

.for_rev{
text-align: center;
background-color:red;
}
#right{
text-align:right;
float:right;
width: 50%
}
#left{
text-align: left;
float:left;
width: 50%
}
#stop{
float:center;
text-align: center;
border-radius: 60%
}

</style>
</head>
<body>

<div style="border:solid 5px;width:400px;margin: 0 auto;background-color:blue;height:auto">

	<div class="for_rev">
		<button>Forward</button>
			</div>

<br> </br>
<br> </br>

	<div id="left" >
		<button>Left</button>
			</div>
			
	<div id="right">
		<button>Right</button>
			</div>

	<div id="stop">
		<button  id="stop">Stop</button>
			</div>

	<div class="for_rev" style="margin-top:80px;">
		<button >Reverse</button>
			</div>

</div>
</body>
</html>
